<div class="row">
    <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="card ui statistic">
            <div class="label">
                Confirmed
            </div>
            <div class="value" style="color: rgb(243, 55, 86)">
                {{totalConfirmed}} </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="card ui statistic">
            <div class="label">
                Active
            </div>
            <div class="value" style="color: rgb(138, 0, 138)">
                {{totalActive}}
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="card ui statistic">
            <div class="label">
                Deaths
            </div>
            <div class="value" style="color: rgb(201, 0, 0)">
                {{totalDeaths}}
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-12">
        <div class="card ui statistic">
            <div class="label">
                Recovered
            </div>
            <div class="value" style="color: green">
                {{totalRecovered}}
            </div>
        </div>
    </div>
</div>
